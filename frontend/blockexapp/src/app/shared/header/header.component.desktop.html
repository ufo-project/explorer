<mat-toolbar class="header-toolbar" [class.mainnet]=isMainnet
             [class.testnet]=!isMainnet color="primary">
    <div class="header-content">
      <img class="header-content-logo" src="assets/ufo3.png" width=200 height=32 alt="">
      <app-network-control *ngIf="!isMasternet"></app-network-control>
      <input autocomplete="off" class="search-header-input"
             placeholder="Search by height, hash, kernel ID"
             onfocus="this.placeholder = ''"
             onblur="this.placeholder = 'Search by height, hash, kernel ID'"
             onfocusout="this.placeholder = 'Search by height, hash, kernel ID'"
             type="search" #searchInput (keyup.enter)="searchProcess(searchInput)" id="searchInput"/>
    </div>
</mat-toolbar>
